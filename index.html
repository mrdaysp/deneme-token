<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Testnet Cüzdan Bağlama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cüzdan Bağlama Butonu -->
        <button id="connectButton" class="button">Cüzdanı Bağla</button>
        
        <!-- Cüzdan Bilgileri -->
        <div id="walletInfo" class="wallet-info">
            <p>Durum: <span id="status">Bağlı değil</span></p>
            <p>Adres: <span id="address">-</span></p>
            <p>Ağ: <span id="network">-</span></p>
        </div>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
