            <button id="buyButton">Token Satın Al</button>

        let web3;
        let contract;
        let userAddress;

        // Cüzdan bağlantısını yönet
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    await checkNetwork();
                    initContract();
                    await loadAccountInfo();
                    document.getElementById('buyInterface').classList.remove('hidden');
                } catch (error) {
                    showError("Cüzdan bağlantısı reddedildi: " + error.message);
                }
            } else {
                showError("Lütfen MetaMask veya Web3 cüzdanı yükleyin!");
            }
        }

        // Ağ kontrolü
        async function checkNetwork() {
            const chainId = await web3.eth.getChainId();
            if (chainId !== 97) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x61' }],
                    });
                } catch (error) {
                    showError("Lütfen BSC Testnet'e geçiş yapın!");
                }
            }
        }

        function initContract() {
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        async function loadAccountInfo() {
            const accounts = await web3.eth.getAccounts();
            userAddress = accounts[0];
            document.getElementById('connectedAddress').textContent = userAddress;
        }

        // BNB hesaplaması (Güncellenmiş versiyon)
        async function calculateBNB() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                const tokenAmountInput = document.getElementById('tokenAmount').value.replace(',', '.');
                
                // Gelişmiş input validasyonu
                if (!tokenAmountInput || isNaN(tokenAmountInput) || tokenAmountInput <= 0) {
                    resetCalculation();
                    return;
                }

                // Ondalık hassasiyet kontrolü
                const decimalCount = (tokenAmountInput.split('.')[1] || []).length;
                if(decimalCount > 18) {
                    showError("Maksimum 18 ondalık basamak girebilirsiniz");
                    return;
                }

                // Wei conversion
                const tokenAmountWei = web3.utils.toWei(tokenAmountInput, 'ether');
		      console.log("Raw tokenAmountWei:", web3.utils.toWei(tokenAmountInput, 'ether')); //  Console Yansıtması İşlem sonu temizle (ÇALIŞTI)
                
                // BigNumber işlemleri için hazırlık
                const tokenAmountBN = new web3.utils.BN(tokenAmountWei.toString());
		     console.log("Raw tokenAmountBN:", web3.utils.BN(tokenAmountWei.toString())); //  Console Yansıtması İşlem sonu temizle
                const precision = web3.utils.toBN('1000000000000000000'); // 1e18
                const tokensPerBNB = await contract.methods.tokensPerBNB().call();
		    console.log("Raw tokensPerBNB:", await contract.methods.tokensPerBNB().call()); //  Console Yansıtması İşlem sonu temizle
                const tokensPerBNB_BN = web3.utils.toBN(tokensPerBNB.toString());
		     console.log("Raw tokensPerBNB_BN:", web3.utils.toBN(tokensPerBNB.toString())); //  Console Yansıtması İşlem sonu temizle
		    

                // Sıfır bölme koruması
                if(tokensPerBNB_BN.isZero()) {
                    showError("Token/BNB oranı geçersiz");
                    return;
                }

                // Hesaplama Girilen miktar x 0,1 = Gerekli USD >> Gerekli USD / BNB Fiyatı
		    
                const requiredBNBWei = tokenAmountBN.mul(precision).div(tokensPerBNB_BN);
                
                // BNB fiyat bilgisi
                const bnbPrice = await contract.methods.getBNBPrice().call();
                const bnbPrice_BN = web3.utils.toBN(bnbPrice);
		console.log("Raw bnbPrice:", await contract.methods.getBNBPrice().call());
                // USD değer hesaplama
                const requiredBNB = web3.utils.fromWei(requiredBNBWei, 'ether');
		    console.log("Raw requiredBNB:", web3.utils.fromWei(requiredBNBWei, 'ether'));
                const usdValue = requiredBNBWei.mul(bnbPrice_BN)
                    .div(web3.utils.toBN('1000000000000000000'))
                    .toString();

                // Sonuçları göster
                document.getElementById('bnbAmount').textContent = `${requiredBNB} BNB`;
                document.getElementById('bnbUSD').textContent = `($${(usdValue/1e18).toFixed(2)})`;
                
            } catch (error) {
                showError("Hesaplama hatası: " + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Satın alma işlemi (Güncellenmiş)
        async function buyTokens() {
            try {
                const tokenAmountInput = document.getElementById('tokenAmount').value;
                if (!tokenAmountInput || tokenAmountInput <= 0) return;

                document.getElementById('buyButton').disabled = true;
                document.getElementById('buyButton').textContent = "İşlem Onaylanıyor...";

                // Gerekli BNB hesaplama
                const tokenAmountWei = web3.utils.toWei(tokenAmountInput, 'ether');
                const tokensPerBNB = await contract.methods.tokensPerBNB().call();
                const requiredBNBWei = web3.utils.toBN(tokenAmountWei)
                    .mul(web3.utils.toBN(1e18.toString()))
                    .div(web3.utils.toBN(tokensPerBNB));

                // Kontrat çağrısı
                await contract.methods.buyTokens().send({
                    from: userAddress,
                    value: requiredBNBWei.toString()
                });
                
                showSuccess("Satın alma işlemi başarılı!");
                
            } catch (error) {
                showError("İşlem hatası: " + error.message);
            } finally {
                document.getElementById('buyButton').disabled = false;
                document.getElementById('buyButton').textContent = "Token Satın Al";
            }
        }

        // Yardımcı fonksiyonlar
        function resetCalculation() {
            document.getElementById('bnbAmount').textContent = '0';
            document.getElementById('bnbUSD').textContent = '';
        }

        function showError(message) {
            console.error(message);
            alert(message);
        }

        function showSuccess(message) {
            console.log(message);
            alert(message);
        }

        // Event Listeners
        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('tokenAmount').addEventListener('input', () => {
            setTimeout(calculateBNB, 300); // Debounce
        });
        document.getElementById('buyButton').addEventListener('click', buyTokens);
