        // MetaMask Bağlantısı
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    userAddress = (await web3.eth.getAccounts())[0];
                    document.getElementById('walletAddress').textContent = `Bağlı Cüzdan: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                    document.getElementById('connectButton").style.display = 'none';
                    
                    // Kontratı Initialize Et
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                } catch (error) {
                    showStatus(error.message, 'error');
                }
            } else {
                showStatus('Lütfen MetaMask yükleyin!', 'error');
            }
        }

        // BNB Hesaplama
        async function calculateBnb() {
            if (!contract) return;
            
            const tokenAmount = document.getElementById('tokenAmount').value;
            if (!tokenAmount) return;

            try {
                const pricePerToken = await contract.methods.pricePerTokenInWei().call();
                const feePercent = 3;
                
                const requiredBnb = (tokenAmount * pricePerToken) / 1e18;
                const totalBnb = requiredBnb * (1 + feePercent/100);

                document.getElementById('requiredBnb').textContent = requiredBnb.toFixed(6);
                document.getElementById('totalBnb').textContent = totalBnb.toFixed(6);
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // Token Satın Alma
        async function buyTokens() {
            if (!contract || !userAddress) return;

            const tokenAmount = document.getElementById('tokenAmount').value;
            if (!tokenAmount) return;

            try {
                const totalBnb = document.getElementById('totalBnb').textContent;
                const weiValue = web3.utils.toWei(totalBnb.toString(), 'ether');

                showStatus('İşlem onayınızı bekliyor...');

                await contract.methods.buyTokens(tokenAmount).send({
                    from: userAddress,
                    value: weiValue
                })
                .on('receipt', (receipt) => {
                    showStatus(`Tokenler başarıyla alındı! TX Hash: ${receipt.transactionHash}`, 'success');
                })
                .on('error', (error) => {
                    showStatus(error.message, 'error');
                });

            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // Durum Mesajları
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
