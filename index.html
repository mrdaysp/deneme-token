<!DOCTYPE html>
<html>
<head>
    <title>Fenoken Sale</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>
<body>
    <button id="connectWallet">Cüzdanı Bağla</button>
    
    <div id="walletInfo" style="display:none;">
        <p>Adres: <span id="address"></span></p>
        <p>tBNB Bakiyesi: <span id="bnbBalance"></span></p>
        <p>FEN Bakiyesi: <span id="tokenBalance"></span></p>
    </div>

    <div id="buySection" style="display:none;">
        <input type="number" id="tokenAmount" placeholder="FEN Miktarı">
        <button onclick="calculateBNB()">BNB Hesapla</button>
        <p>Gerekli tBNB: <span id="requiredBNB"></span></p>
        <button onclick="buyTokens()">Satın Al</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
