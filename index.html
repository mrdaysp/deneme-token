        let web3;
        let contract;
        let userAddress;

        // Cüzdan bağlantısını yönet
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    await checkNetwork();
                    initContract();
                    await loadAccountInfo();
                    document.getElementById('buyInterface').classList.remove('hidden');
                } catch (error) {
                    showError("Cüzdan bağlantısı reddedildi: " + error.message);
                }
            } else {
                showError("Lütfen MetaMask veya Web3 cüzdanı yükleyin!");
            }
        }

        // Ağ kontrolü
        async function checkNetwork() {
            const chainId = await web3.eth.getChainId();
            if (chainId !== 97) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x61' }],
                    });
                } catch (error) {
                    showError("Lütfen BSC Testnet'e geçiş yapın!");
                }
            }
        }

        function initContract() {
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        }

        async function loadAccountInfo() {
            const accounts = await web3.eth.getAccounts();
            userAddress = accounts[0];
            document.getElementById('connectedAddress').textContent = userAddress;
        }

        // BNB hesaplaması (Güncellenmiş versiyon)
     async function calculateBNB() {
    try {
        document.getElementById('loading').classList.remove('hidden');
        const tokenAmountInput = document.getElementById('tokenAmount').value.replace(',', '.');

        // 1. INPUT VALIDATION
        if (!tokenAmountInput || isNaN(tokenAmountInput)) {
            resetCalculation();
            return;
        }

        // 2. DEĞERLERİ KONTRAKT'TAN AL
        const [tokensPerBNB, bnbPrice] = await Promise.all([
            contract.methods.tokensPerBNB().call(),
            contract.methods.getBNBPrice().call()
        ]);

        // 3. CRITICAL FIX: DECIMAL DÜZELTMESİ
        const tokensPerBNB_adjusted = tokensPerBNB / 1e18; // Kontraktın 18 decimal'ını düzelt
        const bnbPriceUSD = bnbPrice / 1e8; // Chainlink'in 8 decimal'ını düzelt

        // 4. DOĞRU HESAPLAMA FORMÜLÜ
        const requiredBNB = tokenAmountInput / tokensPerBNB_adjusted;
        const usdValue = requiredBNB * bnbPriceUSD;

        // 5. FORMATLAMA
        document.getElementById('bnbAmount').textContent = `${requiredBNB.toFixed(6)} BNB`;
        document.getElementById('bnbUSD').textContent = `($${usdValue.toFixed(2)})`;
	console.log("Raw tokensPerBNB:", await contract.methods.tokensPerBNB().call());
        console.log("Raw BNB Price:", await contract.methods.getBNBPrice().call());

    } catch (error) {
        showError("Hesaplama hatası: " + error.message);
    } finally {
        document.getElementById('loading').classList.add('hidden');
    }
}

        // Satın alma işlemi (Güncellenmiş)
        async function buyTokens() {
            try {
                const tokenAmountInput = document.getElementById('tokenAmount').value;
                if (!tokenAmountInput || tokenAmountInput <= 0) return;

                document.getElementById('buyButton').disabled = true;
                document.getElementById('buyButton').textContent = "İşlem Onaylanıyor...";

                // Gerekli BNB hesaplama
                const tokenAmountWei = web3.utils.toWei(tokenAmountInput, 'ether');
                const tokensPerBNB = await contract.methods.tokensPerBNB().call();
                const requiredBNBWei = web3.utils.toBN(tokenAmountWei)
                    .mul(web3.utils.toBN(1e18.toString()))
                    .div(web3.utils.toBN(tokensPerBNB));

                // Kontrat çağrısı
                await contract.methods.buyTokens().send({
                    from: userAddress,
                    value: requiredBNBWei.toString()
                });
                
                showSuccess("Satın alma işlemi başarılı!");
                
            } catch (error) {
                showError("İşlem hatası: " + error.message);
            } finally {
                document.getElementById('buyButton').disabled = false;
                document.getElementById('buyButton').textContent = "Token Satın Al";
            }
        }

        // Yardımcı fonksiyonlar
        function resetCalculation() {
            document.getElementById('bnbAmount').textContent = '0';
            document.getElementById('bnbUSD').textContent = '';
        }

        function showError(message) {
            console.error(message);
            alert(message);
        }

        function showSuccess(message) {
            console.log(message);
            alert(message);
        }
        // Event Listeners
        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('tokenAmount').addEventListener('input', () => {
            setTimeout(calculateBNB, 300); // Debounce
        });
        document.getElementById('buyButton').addEventListener('click', buyTokens);
