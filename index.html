<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEP-20 Token DApp</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ethers.js Kütüphanesi -->
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cüzdan Bağlama Butonu -->
        <button id="connectWalletBtn" class="btn">Cüzdanı Bağla</button>
        
        <!-- Bağlantı Durumu -->
        <div id="walletStatus" class="status">
            <span id="statusText">Cüzdan bağlı değil.</span>
            <span id="networkText" class="network"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
